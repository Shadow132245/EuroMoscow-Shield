<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EuroMoscow | V120 OMEGA</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='logo.png') }}">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Rajdhani:wght@500;700&family=JetBrains+Mono:wght@400;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/ayu-mirage.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/python/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/javascript/javascript.min.js"></script>

    <style>
        :root {
            --bg: #050505;
            --primary: #00ff41; /* Toxic Green */
            --secondary: #008f11;
            --text: #e0e0e0;
            --border: rgba(0, 255, 65, 0.2);
            --font-head: 'Orbitron', sans-serif;
            --font-ui: 'Rajdhani', sans-serif;
        }

        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; background: var(--bg); color: var(--text); font-family: var(--font-ui); height: 100vh; overflow: hidden; display: flex; flex-direction: column; }

        /* SCROLLBAR */
        ::-webkit-scrollbar { width: 4px; height: 4px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: var(--secondary); border-radius: 2px; }

        /* NAVBAR */
        nav {
            height: 70px; padding: 0 20px; display: flex; align-items: center; justify-content: space-between;
            background: rgba(0,0,0,0.95); border-bottom: 1px solid var(--border); z-index: 100;
        }
        .brand { font-family: var(--font-head); font-size: 18px; font-weight: 900; letter-spacing: 1px; color: #fff; }
        .brand span { color: var(--primary); text-shadow: 0 0 10px var(--primary); }
        
        .nav-items { display: flex; gap: 8px; }
        .nav-btn {
            background: rgba(0,255,65,0.05); border: 1px solid var(--border); color: #aaa;
            padding: 8px 12px; border-radius: 4px; cursor: pointer; font-weight: bold; font-size: 10px;
            font-family: var(--font-head); transition: 0.3s;
        }
        .nav-btn:hover { border-color: var(--primary); color: #fff; background: rgba(0,255,65,0.1); }

        /* LAYOUT (RESPONSIVE GRID) */
        .layout { display: flex; flex: 1; overflow: hidden; }
        .sidebar {
            width: 350px; background: rgba(10,12,10,0.95); border-right: 1px solid var(--border);
            padding: 20px; display: flex; flex-direction: column; overflow-y: auto;
        }
        .editor-wrap { flex: 1; display: flex; flex-direction: column; background: #080808; position: relative; }

        /* CONTROLS */
        .section-label { font-family: var(--font-head); font-size: 10px; color: var(--primary); margin: 15px 0 8px 0; letter-spacing: 1px; }
        
        .opt-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        .opt-card {
            display: flex; align-items: center; justify-content: space-between; padding: 10px;
            background: rgba(255,255,255,0.02); border: 1px solid #222; border-radius: 4px; cursor: pointer; transition: 0.2s;
        }
        .opt-card:hover { border-color: var(--primary); background: rgba(0,255,65,0.05); }
        .opt-txt { font-size: 11px; font-weight: 700; }
        .opt-box { width: 12px; height: 12px; border: 1px solid #666; display: flex; align-items: center; justify-content: center; }
        input:checked + .opt-box { background: var(--primary); border-color: var(--primary); }

        .inp-omega {
            width: 100%; background: #000; border: 1px solid #333; color: var(--primary);
            padding: 10px; font-family: 'JetBrains Mono'; font-size: 11px; margin-bottom: 8px; display: none;
        }
        .inp-omega.show { display: block; animation: fade 0.3s; }
        @keyframes fade { from{opacity:0;} to{opacity:1;} }

        .btn-omega {
            width: 100%; padding: 14px; background: var(--primary); color: #000; border: none;
            font-family: var(--font-head); font-weight: 900; margin-top: auto; cursor: pointer;
            clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
            transition: 0.3s; letter-spacing: 1px;
        }
        .btn-omega:hover { box-shadow: 0 0 20px var(--primary); letter-spacing: 2px; }

        /* EDITOR */
        .CodeMirror { flex: 1; font-family: 'JetBrains Mono'; font-size: 13px; background: transparent; }
        .cm-s-ayu-mirage.CodeMirror { background: transparent; }

        /* MODALS */
        .modal-wrap {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 2000; display: none;
            justify-content: center; align-items: center; backdrop-filter: blur(5px);
        }
        .modal-box {
            width: 800px; height: 600px; background: #0a0a0a; border: 1px solid var(--primary);
            display: flex; flex-direction: column; box-shadow: 0 0 50px rgba(0,255,65,0.1);
        }
        .modal-head { padding: 15px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; color: var(--primary); font-family: var(--font-head); }
        .modal-body { flex: 1; padding: 20px; overflow-y: auto; color: #ccc; font-family: 'JetBrains Mono'; font-size: 12px; }

        /* MOBILE RESPONSIVE */
        @media (max-width: 900px) {
            body { height: auto; min-height: 100vh; overflow-y: auto; }
            .layout { flex-direction: column; }
            
            nav { padding: 0 15px; }
            .brand { font-size: 16px; }
            
            /* Editor on TOP for Mobile */
            .editor-wrap { height: 50vh; order: 1; border-bottom: 1px solid var(--border); }
            
            /* Sidebar on BOTTOM for Mobile */
            .sidebar { width: 100%; height: auto; order: 2; padding-bottom: 40px; border-right: none; }
            
            .modal-box { width: 95%; height: 80%; }
            .opt-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <nav>
        <div class="brand">V120 <span>OMEGA</span></div>
        <div class="nav-items">
            <div class="nav-btn" onclick="copyCode()">COPY</div>
            <div class="nav-btn" onclick="openModal('term')">TERM</div>
            <div class="nav-btn" onclick="location.reload()">RESET</div>
        </div>
    </nav>

    <div class="layout">
        <div class="sidebar">
            <span class="section-label">LANGUAGE CORE</span>
            <select id="lang" style="width:100%; padding:10px; background:#000; color:#fff; border:1px solid #333;">
                <option value="python">PYTHON (Omega Engine)</option>
                <option value="javascript">JAVASCRIPT</option>
                <option value="lua">LUA</option>
            </select>

            <span class="section-label">OMEGA ARSENAL (FEATURES)</span>
            <div class="opt-grid">
                <label class="opt-card" onclick="toggleInp('geo')">
                    <span class="opt-txt">GEO FENCE (Country) üåç</span>
                    <input type="checkbox" id="opt-geo" hidden><div class="opt-box"></div>
                </label>
                <label class="opt-card" onclick="toggleInp('kill')">
                    <span class="opt-txt">KILL SWITCH (URL) üíÄ</span>
                    <input type="checkbox" id="opt-killswitch" hidden><div class="opt-box"></div>
                </label>
                <label class="opt-card">
                    <span class="opt-txt">ANTI-SNIFFER üõë</span>
                    <input type="checkbox" id="opt-sniffer" hidden><div class="opt-box"></div>
                </label>
                <label class="opt-card">
                    <span class="opt-txt">ADMIN CHECK üõ°Ô∏è</span>
                    <input type="checkbox" id="opt-admin" hidden><div class="opt-box"></div>
                </label>
                <label class="opt-card">
                    <span class="opt-txt">SILENT MODE üîá</span>
                    <input type="checkbox" id="opt-silent" hidden><div class="opt-box"></div>
                </label>
                <label class="opt-card">
                    <span class="opt-txt">SELF DESTRUCT ‚è≥</span>
                    <input type="checkbox" id="opt-suicide" hidden><div class="opt-box"></div>
                </label>
                <label class="opt-card">
                    <span class="opt-txt">AST RENAMING üìù</span>
                    <input type="checkbox" id="opt-rename" checked hidden><div class="opt-box"></div>
                </label>
            </div>

            <div style="margin-top:10px;">
                <input id="inp-geo" class="inp-omega" placeholder="Country Code (e.g. EG, US)">
                <input id="inp-kill" class="inp-omega" placeholder="Raw Text URL (Content: RUN)">
            </div>

            <button class="btn-omega" id="btn" onclick="process()">DEPLOY PAYLOAD</button>
        </div>

        <div class="editor-wrap">
            <textarea id="editor"></textarea>
        </div>
    </div>

    <div id="termModal" class="modal-wrap">
        <div class="modal-box">
            <div class="modal-head"><span>ROOT_ACCESS</span> <span onclick="closeModal('term')" style="cursor:pointer">X</span></div>
            <div class="modal-body" id="termOut">Omega Protocol v120.0<br>System Ready.<br></div>
            <input id="termIn" style="width:100%; background:#000; border:none; color:#fff; padding:10px; font-family:'JetBrains Mono'; outline:none;">
        </div>
    </div>

    <script>
        var editor = CodeMirror.fromTextArea(document.getElementById("editor"), { mode: "python", theme: "ayu-mirage", lineNumbers: true });

        function toggleInp(id) {
            const el = document.getElementById('inp-'+id);
            const chk = document.getElementById('opt-'+(id=='kill'?'killswitch':id));
            setTimeout(() => {
                if(chk.checked) el.classList.add('show'); else el.classList.remove('show');
            }, 50);
        }

        async function process() {
            const code = editor.getValue();
            if(!code.trim()) return alert("BUFFER EMPTY");
            
            const btn = document.getElementById('btn');
            btn.innerText = "COMPILING...";
            
            let opts = [];
            document.querySelectorAll('input[type="checkbox"]:checked').forEach(c => opts.push(c.id.replace('opt-','')));
            
            let params = {};
            if(document.getElementById('inp-geo').value) params.geo_code = document.getElementById('inp-geo').value;
            if(document.getElementById('inp-kill').value) params.kill_url = document.getElementById('inp-kill').value;

            try {
                const res = await fetch('/process', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        code: code, action: 'encrypt', lang: document.getElementById('lang').value,
                        options: opts, params: params
                    })
                });
                const data = await res.json();
                editor.setValue(data.result);
                btn.innerText = "SUCCESS";
            } catch(e) {
                alert("ERROR: " + e);
                btn.innerText = "DEPLOY PAYLOAD";
            }
        }

        function copyCode() { navigator.clipboard.writeText(editor.getValue()); alert("COPIED"); }
        
        // Terminal
        const tOut = document.getElementById('termOut');
        document.getElementById('termIn').addEventListener('keypress', async e => {
            if(e.key==='Enter') {
                const c = e.target.value; e.target.value='';
                tOut.innerHTML += `<br><span style="color:var(--primary)">root@omega:~#</span> ${c}`;
                try{ const r=await fetch('/run',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({code:c})}); const d=await r.json(); tOut.innerHTML+=`<br>${d.output}`; }
                catch{ tOut.innerHTML+='<br>Error'; }
            }
        });

        function openModal(id) { document.getElementById(id+'Modal').style.display='flex'; }
        function closeModal(id) { document.getElementById(id+'Modal').style.display='none'; }
    </script>
</body>
</html>
