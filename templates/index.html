<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EuroMoscow Shield | Py Encryptor</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='logo.png') }}">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/dracula.min.css">
    
    <style>
        :root { --bg-core: #050505; --bg-panel: #111111; --accent: #00e1ff; --text-main: #eeeeee; }
        * { box-sizing: border-box; }
        body { margin: 0; background-color: var(--bg-core); color: var(--text-main); font-family: 'Rajdhani', sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        /* Navbar & Layout styles (Same as before) */
        nav { height: 70px; background: rgba(10, 10, 10, 0.95); border-bottom: 2px solid var(--accent); display: flex; align-items: center; justify-content: space-between; padding: 0 20px; z-index: 100; flex-shrink: 0; }
        .nav-items { display: flex; gap: 5px; }
        .nav-link { color: #888; text-decoration: none; font-weight: 600; font-size: 13px; padding: 8px 10px; border-radius: 4px; display: flex; align-items: center; gap: 6px; }
        .nav-link.active { border-color: var(--accent); color: var(--accent); }
        .brand { font-size: 22px; font-weight: 800; color: #fff; text-decoration: none; } .brand span { color: var(--accent); }

        .workspace { display: flex; flex: 1; height: calc(100vh - 100px); overflow: hidden; }
        .sidebar { width: 320px; background: var(--bg-panel); border-right: 1px solid #222; display: flex; flex-direction: column; flex-shrink: 0; z-index: 5; }
        .sidebar-content { padding: 20px; overflow-y: auto; flex: 1; }
        
        /* --- NEW TABS STYLE --- */
        .sidebar-tabs { display: flex; border-bottom: 1px solid #222; background: #080808; }
        .tab-btn { flex: 1; padding: 15px; background: transparent; border: none; color: #666; cursor: pointer; font-family: inherit; font-weight: bold; transition: 0.3s; border-bottom: 2px solid transparent; }
        .tab-btn.active { color: var(--accent); border-bottom-color: var(--accent); background: rgba(0, 225, 255, 0.05); }
        .tab-content { display: none; }
        .tab-content.active { display: block; animation: fadeIn 0.3s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* History Item Style */
        .history-item { background: #1a1a1a; border: 1px solid #333; padding: 10px; margin-bottom: 10px; border-radius: 4px; cursor: pointer; transition: 0.2s; }
        .history-item:hover { border-color: var(--accent); background: #222; }
        .h-time { font-size: 10px; color: #666; display: block; margin-bottom: 5px; }
        .h-preview { font-family: 'JetBrains Mono', monospace; font-size: 11px; color: #ccc; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; }

        /* Editors */
        .editor-container { flex: 1; display: flex; flex-direction: column; border-right: 1px solid #333; position: relative; min-width: 0; }
        .editor-toolbar { height: 40px; background: #151515; display: flex; align-items: center; justify-content: space-between; padding: 0 15px; border-bottom: 1px solid #333; font-family: 'JetBrains Mono', monospace; font-size: 12px; color: #666; flex-shrink: 0; }
        .CodeMirror { flex: 1; font-family: 'JetBrains Mono', monospace; font-size: 14px; height: auto !important; }

        @media (max-width: 900px) {
            body { height: auto; overflow-y: auto; }
            .workspace { flex-direction: column; height: auto; overflow: visible; }
            .sidebar { width: 100%; border-right: none; border-top: 2px solid var(--accent); order: 2; height: auto; }
            .editor-container { width: 100%; height: 400px; border-right: none; border-bottom: 1px solid #333; order: 1; }
            nav { position: sticky; top: 0; }
        }

        /* Buttons & Inputs */
        .checkbox-wrapper { display: flex; align-items: center; gap: 10px; cursor: pointer; padding: 10px; background: #1a1a1a; border-radius: 6px; transition: 0.3s; border: 1px solid #333; margin-bottom: 8px; }
        .checkbox-wrapper:hover { background: #222; border-color: var(--accent); }
        input[type="checkbox"] { accent-color: var(--accent); transform: scale(1.2); }
        .btn { padding: 14px; border: none; border-radius: 6px; font-family: 'Rajdhani', sans-serif; font-weight: 700; font-size: 16px; cursor: pointer; text-transform: uppercase; transition: 0.3s; width: 100%; letter-spacing: 1px; }
        .btn-encrypt { background: var(--accent); color: white; box-shadow: 0 4px 15px var(--accent-glow); margin-top: 20px;}
        .btn-term { background: #000; border: 1px solid #0f0; color: #0f0; margin-top: 10px; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .btn-term:hover { background: #0f0; color: #000; }

        .loader-overlay { position: absolute; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.8); display: none; justify-content: center; align-items: center; z-index: 50; backdrop-filter: blur(2px); }
        .spinner { border: 4px solid #333; border-top: 4px solid var(--accent); border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        footer { height: 40px; background: #080808; display: flex; align-items: center; justify-content: center; font-size: 12px; color: #444; border-top: 1px solid #222; font-family: 'JetBrains Mono', monospace; flex-shrink: 0; margin-top: auto;}
    </style>
</head>
<body>

    <nav>
        <a href="/" class="brand"><i class="fas fa-shield-virus"></i> EURO<span>SHIELD</span></a>
        <div class="nav-items">
            <a href="/" class="nav-link active"><i class="fab fa-python"></i> <span>PY ENC</span></a>
            <a href="/decryptor" class="nav-link"><i class="fas fa-unlock"></i> <span>PY DEC</span></a>
            <span style="color:#333;">|</span>
            <a href="/js-shield" class="nav-link" style="color:#f7df1e;"><i class="fab fa-js"></i> <span>JS ENC</span></a>
            <a href="/js-decryptor" class="nav-link" style="color:#f7df1e;"><i class="fas fa-unlock-alt"></i> <span>JS DEC</span></a>
            <span style="color:#333;">|</span>
            <a href="/terminal" class="nav-link" style="color:#0f0; border-color:#0f0;"><i class="fas fa-terminal"></i> <span>TERM</span></a>
        </div>
    </nav>

    <div class="workspace">
        <div class="sidebar">
            <div class="sidebar-tabs">
                <button class="tab-btn active" onclick="switchTab('settings')"><i class="fas fa-sliders-h"></i> OPTIONS</button>
                <button class="tab-btn" onclick="switchTab('history')"><i class="fas fa-history"></i> HISTORY</button>
            </div>

            <div id="tab-settings" class="tab-content active sidebar-content">
                <div style="font-size:12px; color:#666; margin-bottom:10px; font-weight:bold;">CORE LAYERS</div>
                <label class="checkbox-wrapper"><input type="checkbox" id="opt-rename" checked> <span>Variable Renaming</span></label>
                <label class="checkbox-wrapper"><input type="checkbox" id="opt-marshal" checked> <span>Portable Blob</span></label>
                <label class="checkbox-wrapper"><input type="checkbox" id="opt-deadcode" checked> <span>Dead Code Injection</span></label>

                <div style="font-size:12px; color:#666; margin:20px 0 10px 0; font-weight:bold;">ENCRYPTION</div>
                <label class="checkbox-wrapper"><input type="checkbox" id="opt-zlib" checked> <span>Zlib Compression</span></label>
                <label class="checkbox-wrapper"><input type="checkbox" id="opt-rot13" checked> <span>Rot13 Cipher</span></label>
                <label class="checkbox-wrapper"><input type="checkbox" id="opt-xor" checked> <span>EuroMoscow XOR</span></label>
                <label class="checkbox-wrapper"><input type="checkbox" id="opt-base64" checked> <span>Base64 Encode</span></label>

                <input type="file" id="fileInput" style="display:none" accept=".py">
                <button class="btn" style="background:#222; color:#ccc; border:1px dashed #444; width:100%; margin-top:20px;" onclick="document.getElementById('fileInput').click()">
                    <i class="fas fa-upload"></i> Upload .py
                </button>

                <button class="btn btn-encrypt" onclick="runProcess('encrypt')"><i class="fas fa-lock"></i> OBFUSCATE</button>
                
                <a href="/terminal" style="text-decoration:none;">
                    <button class="btn btn-term"><i class="fas fa-terminal"></i> HACKER TERMINAL</button>
                </a>
            </div>

            <div id="tab-history" class="tab-content sidebar-content">
                <div id="historyList">
                    <div style="text-align:center; color:#555; margin-top:50px;">No recent files.</div>
                </div>
                <button class="btn" style="background:#222; color:#ff3333; margin-top:20px;" onclick="clearHistory()">Clear History</button>
            </div>
        </div>

        <div class="editor-container">
            <div class="editor-toolbar"><span><i class="fas fa-code"></i> INPUT</span> <i class="fas fa-eraser" style="cursor:pointer;" onclick="editorIn.setValue('')"></i></div>
            <textarea id="code-input"></textarea>
        </div>

        <div class="editor-container" style="border-right:none;">
            <div class="loader-overlay" id="loader"><div class="spinner"></div></div>
            <div class="editor-toolbar">
                <span style="color:var(--accent); font-weight:bold;"><i class="fas fa-terminal"></i> OUTPUT</span> 
                <div style="display:flex; gap:15px;">
                    <i class="fas fa-download" style="cursor:pointer; color:var(--accent);" onclick="downloadResult()"></i>
                    <i class="fas fa-copy" style="cursor:pointer; color:var(--accent);" onclick="copyToClipboard()"></i>
                </div>
            </div>
            <textarea id="code-output"></textarea>
        </div>
    </div>

    <footer>&copy; 2025 EuroMoscow.</footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/python/python.min.js"></script>

    <script>
        var editorIn = CodeMirror.fromTextArea(document.getElementById("code-input"), { mode: "python", theme: "dracula", lineNumbers: true, lineWrapping: true });
        var editorOut = CodeMirror.fromTextArea(document.getElementById("code-output"), { mode: "python", theme: "dracula", lineNumbers: true, lineWrapping: true, readOnly: true });
        
        // --- HISTORY SYSTEM ---
        function saveToHistory(input, output) {
            let history = JSON.parse(localStorage.getItem('ems_history') || '[]');
            const item = {
                time: new Date().toLocaleTimeString(),
                preview: input.substring(0, 50) + "...",
                input: input,
                output: output
            };
            history.unshift(item); // Add to top
            if(history.length > 10) history.pop(); // Keep only 10
            localStorage.setItem('ems_history', JSON.stringify(history));
            renderHistory();
        }

        function renderHistory() {
            const list = document.getElementById('historyList');
            const history = JSON.parse(localStorage.getItem('ems_history') || '[]');
            
            if(history.length === 0) {
                list.innerHTML = '<div style="text-align:center; color:#555; margin-top:50px;">No recent files.</div>';
                return;
            }

            list.innerHTML = '';
            history.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'history-item';
                div.innerHTML = `<span class="h-time">${item.time}</span><div class="h-preview">${item.preview}</div>`;
                div.onclick = () => {
                    editorIn.setValue(item.input);
                    editorOut.setValue(item.output);
                    alert("Restored from history!");
                };
                list.appendChild(div);
            });
        }

        function clearHistory() {
            localStorage.removeItem('ems_history');
            renderHistory();
        }

        // Load history on start
        renderHistory();

        // --- TABS LOGIC ---
        window.switchTab = function(tabName) {
            document.querySelectorAll('.tab-content').forEach(el => el.style.display = 'none');
            document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
            
            document.getElementById('tab-' + tabName).style.display = 'block';
            event.currentTarget.classList.add('active');
        }

        // --- PROCESS ---
        document.getElementById('fileInput').addEventListener('change', function(e) { const file = e.target.files[0]; if (!file) return; const reader = new FileReader(); reader.onload = function(e) { editorIn.setValue(e.target.result); }; reader.readAsText(file); });
        
        async function runProcess(action) {
            const code = editorIn.getValue(); if(!code.trim()) return alert("Please enter Code.");
            let options = [];
            if(document.getElementById('opt-rename').checked) options.push('rename');
            if(document.getElementById('opt-marshal').checked) options.push('marshal');
            if(document.getElementById('opt-deadcode').checked) options.push('deadcode');
            if(document.getElementById('opt-zlib').checked) options.push('zlib');
            if(document.getElementById('opt-rot13').checked) options.push('rot13');
            if(document.getElementById('opt-xor').checked) options.push('xor');
            if(document.getElementById('opt-base64').checked) options.push('base64');

            document.getElementById('loader').style.display = 'flex';
            try { 
                const res = await fetch('/process', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ code, action, options }) }); 
                const data = await res.json(); 
                editorOut.setValue(data.result);
                saveToHistory(code, data.result); // Save to history
            } catch(e) { editorOut.setValue("Error: " + e); } finally { document.getElementById('loader').style.display = 'none'; }
        }

        function downloadResult() {
            const code = editorOut.getValue();
            if(!code) return alert("No result!");
            const blob = new Blob([code], { type: "text/x-python" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url; a.download = "EuroMoscow_Protected.py";
            document.body.appendChild(a); a.click(); document.body.removeChild(a); URL.revokeObjectURL(url);
        }
        function copyToClipboard() { navigator.clipboard.writeText(editorOut.getValue()); alert("Copied!"); }
    </script>
</body>
</html>
