<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EuroMoscow Shield | Py Decryptor</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='logo.png') }}">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Rajdhani:wght@600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/dracula.min.css">
    <style>
        /* SAME CSS AS INDEX BUT ACCENT IS BLUE */
        :root { --bg-core: #050505; --bg-panel: #111111; --accent: #00e1ff; --text-main: #eeeeee; --success: #00ff88; }
        * { box-sizing: border-box; }
        body { margin: 0; background-color: var(--bg-core); color: var(--text-main); font-family: 'Rajdhani', sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        ::-webkit-scrollbar { width: 6px; } ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
        nav { height: 80px; background: rgba(10, 10, 10, 0.98); border-bottom: 2px solid var(--accent); display: flex; align-items: center; justify-content: space-between; padding: 0 30px; z-index: 100; flex-shrink: 0; }
        .brand { font-size: 24px; font-weight: 800; letter-spacing: 1px; color: #fff; text-decoration: none; display: flex; gap: 10px; align-items: center; } .brand span { color: var(--accent); text-shadow: 0 0 15px var(--accent); }
        .nav-items { display: flex; gap: 10px; align-items: center; }
        .nav-link { color: #888; text-decoration: none; font-weight: 700; font-size: 14px; padding: 8px 12px; border-radius: 6px; display: flex; align-items: center; gap: 6px; border: 1px solid transparent; transition: 0.3s; text-transform: uppercase; }
        .nav-link:hover, .nav-link.active { color: #fff; background: rgba(255, 255, 255, 0.08); border-color: #444; }
        .nav-link.active { border-color: var(--accent); color: var(--accent); box-shadow: 0 0 10px rgba(0, 225, 255, 0.1); }
        .nav-sep { color: #333; font-size: 18px; margin: 0 5px; }
        @media (max-width: 1200px) { .nav-link span { display: none; } .nav-link i { font-size: 18px; } nav { padding: 0 15px; } }
        
        .workspace { display: flex; flex: 1; overflow: hidden; }
        .sidebar { width: 340px; background: var(--bg-panel); border-left: 1px solid #222; padding: 20px; order: 2; flex-shrink: 0; display:flex; flex-direction:column; }
        .editor-area { flex: 1; display: flex; flex-direction: column; order: 1; min-width: 0; }
        .editor-container { flex: 1; display: flex; flex-direction: column; border-right: 1px solid #333; position: relative; }
        .editor-toolbar { height: 45px; background: #151515; display: flex; align-items: center; justify-content: space-between; padding: 0 20px; border-bottom: 1px solid #333; font-size: 12px; color: #888; font-weight: 700; }
        .CodeMirror { flex: 1; font-size: 14px; height: auto !important; font-family: 'JetBrains Mono'; }
        @media (max-width: 900px) { .workspace { flex-direction: column; overflow-y: auto; } .sidebar { width: 100%; height: auto; border-left: none; border-top: 2px solid var(--accent); order: 3; } .editor-area { order: 1; height: 400px; } }

        .log-panel { background: #000; border: 1px solid #333; padding: 15px; border-radius: 6px; font-family: 'JetBrains Mono', monospace; font-size: 12px; color: #666; height: 250px; overflow-y: auto; display: flex; flex-direction: column; gap: 5px; }
        .log-entry { display: flex; gap: 10px; }
        .log-success { color: var(--success); } .log-error { color: #ff3333; }
        .btn { padding: 14px; width: 100%; background: #222; border: 1px solid var(--accent); color: var(--accent); border-radius: 6px; font-weight: 800; font-size: 16px; cursor: pointer; margin-top: auto; text-transform: uppercase; transition: 0.3s; }
        .btn:hover { background: var(--accent); color: #000; box-shadow: 0 0 20px var(--accent); }
        .loader-overlay { position: absolute; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.85); display: none; justify-content: center; align-items: center; z-index: 50; }
        .spinner { border: 4px solid #333; border-top: 4px solid var(--accent); border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        footer { height: 35px; background: #080808; display: flex; align-items: center; justify-content: center; font-size: 12px; color: #444; border-top: 1px solid #222; }
    </style>
</head>
<body>
    <nav>
        <a href="/" class="brand"><i class="fas fa-shield-virus"></i> EURO<span>SHIELD</span></a>
        <div class="nav-items">
            <a href="/" class="nav-link"><i class="fab fa-python"></i> <span>PY ENC</span></a>
            <a href="/decryptor" class="nav-link active"><i class="fas fa-unlock"></i> <span>PY DEC</span></a>
            <span class="nav-sep">|</span>
            <a href="/js-shield" class="nav-link" style="color:#f7df1e; border-color:transparent;"><i class="fab fa-js"></i> <span>JS ENC</span></a>
            <a href="/js-decryptor" class="nav-link" style="color:#f7df1e; border-color:transparent;"><i class="fas fa-unlock-alt"></i> <span>JS DEC</span></a>
            <span class="nav-sep">|</span>
            <a href="/lua-shield" class="nav-link" style="color:#00ff88; border-color:transparent;"><i class="fas fa-gamepad"></i> <span>LUA ENC</span></a>
            <a href="/lua-decryptor" class="nav-link" style="color:#00ff88; border-color:transparent;"><i class="fas fa-key"></i> <span>LUA DEC</span></a>
            <span class="nav-sep">|</span>
            <a href="/terminal" class="nav-link" style="color:#0f0; border-color:transparent;"><i class="fas fa-terminal"></i> <span>TERM</span></a>
            <a href="/docs" class="nav-link"><i class="fas fa-book"></i> <span>API</span></a>
        </div>
    </nav>

    <div class="workspace">
        <div class="editor-area">
            <div class="editor-container">
                <div class="editor-toolbar"><span>ENCRYPTED PAYLOAD</span> <i class="fas fa-eraser" onclick="editorIn.setValue('')" style="cursor:pointer; color:#666;"></i></div>
                <textarea id="in"></textarea>
            </div>
            <div class="editor-container" style="border-top: 1px solid #333;">
                <div class="loader-overlay" id="loader"><div class="spinner"></div></div>
                <div class="editor-toolbar"><span style="color:var(--success)">RECOVERED SOURCE</span> <i class="fas fa-copy" onclick="copy()" style="cursor:pointer; color:var(--success);"></i></div>
                <textarea id="out"></textarea>
            </div>
        </div>
        <div class="sidebar">
            <h4 class="section-title">DECRYPT CONSOLE</h4>
            <div class="log-panel" id="logPanel">
                <div class="log-entry"><span style="color:#666">[SYS]</span> <span style="color:#aaa">Ready...</span></div>
            </div>
            <div style="margin-top:20px; font-size:11px; color:#666;">
                <i class="fas fa-robot"></i> Auto-Detect: Base64, Zlib, Rot13, XOR, Blob
            </div>
            <button class="btn" onclick="runDecrypt()">START DECRYPTION</button>
        </div>
    </div>
    <footer>&copy; 2025 EuroMoscow.</footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/python/python.min.js"></script>
    <script>
        var editorIn = CodeMirror.fromTextArea(document.getElementById("in"), { mode: "python", theme: "dracula", lineNumbers: true, lineWrapping: true });
        var editorOut = CodeMirror.fromTextArea(document.getElementById("out"), { mode: "python", theme: "dracula", lineNumbers: true, lineWrapping: true, readOnly: true });
        
        function log(msg, type='info') {
            const panel = document.getElementById('logPanel');
            let color = type === 'success' ? 'var(--success)' : (type === 'error' ? '#ff3333' : '#aaa');
            panel.innerHTML += `<div class="log-entry"><span style="color:#444">[LOG]</span> <span style="color:${color}">${msg}</span></div>`;
            panel.scrollTop = panel.scrollHeight;
        }

        async function runDecrypt() {
            const code = editorIn.getValue(); if(!code.trim()) return alert("No code!");
            document.getElementById('loader').style.display = 'flex'; log("Scanning...");
            try {
                const res = await fetch('/process', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ code, action: 'decrypt', lang: 'python' }) });
                const data = await res.json();
                setTimeout(() => { document.getElementById('loader').style.display = 'none'; editorOut.setValue(data.result); log("Success!", "success"); }, 500);
            } catch(e) { document.getElementById('loader').style.display = 'none'; log("Failed.", "error"); }
        }
        function copy() { navigator.clipboard.writeText(editorOut.getValue()); alert("Copied!"); }
    </script>
</body>
</html>
