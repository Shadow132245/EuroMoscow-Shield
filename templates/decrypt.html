<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EuroMoscow Shield | Decryptor</title>
    
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='logo.png') }}">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/dracula.min.css">
    
    <style>
        :root { --bg-core: #050505; --bg-panel: #111111; --accent: #ff003c; --text-main: #eeeeee; --success: #00ff88; }
        * { box-sizing: border-box; }
        body { margin: 0; background-color: var(--bg-core); color: var(--text-main); font-family: 'Rajdhani', sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        /* Navbar */
        nav { height: 70px; background: rgba(10, 10, 10, 0.95); border-bottom: 2px solid var(--accent); display: flex; align-items: center; justify-content: space-between; padding: 0 40px; z-index: 10; flex-shrink: 0; }
        .brand { font-size: 26px; font-weight: 800; letter-spacing: 2px; color: #fff; text-transform: uppercase; display: flex; align-items: center; gap: 10px; text-decoration: none;}
        .brand span { color: var(--accent); text-shadow: 0 0 10px var(--accent); }
        .nav-items { display: flex; gap: 5px; }
        .nav-link { color: #888; text-decoration: none; font-weight: 600; font-size: 14px; transition: 0.3s; padding: 8px 16px; border-radius: 4px; display: flex; align-items: center; gap: 8px; }
        .nav-link:hover, .nav-link.active { color: #fff; background: rgba(255, 255, 255, 0.05); border: 1px solid #333; }
        .nav-link.active { border-color: var(--accent); color: var(--accent); }

        /* --- Layout Fixes start here --- */
        .workspace { 
            display: flex; 
            flex: 1; 
            height: calc(100vh - 100px); 
            overflow: hidden; 
        }
        
        /* Sidebar (Right Side) */
        .sidebar { 
            width: 350px; 
            background: var(--bg-panel); 
            border-left: 1px solid #222; 
            padding: 25px; 
            display: flex; 
            flex-direction: column; 
            gap: 20px; 
            flex-shrink: 0; /* هام جداً: يمنع القائمة من الانكماش */
            z-index: 5; 
            order: 2; /* يضع القائمة على اليمين */
        }

        /* Editor Area (Left Side) */
        .editor-area { 
            flex: 1; 
            display: flex; 
            flex-direction: column; 
            order: 1; 
            min-width: 0; /* هام جداً: يسمح للنصوص الطويلة بالنزول لسطر جديد بدلاً من توسيع الصفحة */
        }

        .editor-container { 
            flex: 1; 
            display: flex; 
            flex-direction: column; 
            border-right: 1px solid #333; 
            position: relative; 
            min-height: 0; /* لمنع التمدد الرأسي */
        }
        
        .editor-toolbar { height: 40px; background: #151515; display: flex; align-items: center; justify-content: space-between; padding: 0 20px; border-bottom: 1px solid #333; font-family: 'JetBrains Mono', monospace; font-size: 12px; color: #666; flex-shrink: 0; }
        
        /* CodeMirror Fixes */
        .CodeMirror { 
            flex: 1; 
            font-family: 'JetBrains Mono', monospace; 
            font-size: 14px; 
            height: auto !important;
        }

        /* Log Panel */
        .log-panel {
            background: #000; border: 1px solid #333; padding: 15px; border-radius: 6px;
            font-family: 'JetBrains Mono', monospace; font-size: 12px; color: #666;
            height: 200px; overflow-y: auto; display: flex; flex-direction: column; gap: 5px;
        }
        .log-entry { display: flex; gap: 10px; }
        .log-time { color: #444; }
        .log-msg { color: #aaa; }
        .log-success { color: var(--success); }
        .log-error { color: var(--accent); }

        .btn-decrypt { background: #222; border: 1px solid var(--accent); color: var(--accent); padding: 15px; font-weight: bold; cursor: pointer; transition: 0.3s; width: 100%; border-radius: 6px; font-size: 16px; letter-spacing: 1px; }
        .btn-decrypt:hover { background: var(--accent); color: #fff; box-shadow: 0 0 20px var(--accent-glow); }
        
        .loader-overlay { position: absolute; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.8); display: none; justify-content: center; align-items: center; z-index: 50; backdrop-filter: blur(2px); }
        .spinner { border: 4px solid #333; border-top: 4px solid var(--accent); border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        footer { height: 30px; background: #080808; display: flex; align-items: center; justify-content: center; font-size: 12px; color: #444; border-top: 1px solid #222; font-family: 'JetBrains Mono', monospace; flex-shrink: 0; }
    </style>
</head>
<body>

    <nav>
        <a href="/" class="brand"><i class="fas fa-shield-virus"></i> EUROMOSCOW <span>SHIELD</span></a>
        <div class="nav-items">
            <a href="/" class="nav-link"><i class="fas fa-lock"></i> ENCRYPTOR</a>
            <a href="/decryptor" class="nav-link active"><i class="fas fa-unlock"></i> DECRYPTOR</a>
            <a href="/docs" class="nav-link"><i class="fas fa-book"></i> API</a>
        </div>
    </nav>

    <div class="workspace">
        <div class="editor-area">
            <div class="editor-container">
                <div class="editor-toolbar"><span><i class="fas fa-file-code"></i> ENCRYPTED PAYLOAD</span> <i class="fas fa-eraser" style="cursor:pointer;" onclick="editorIn.setValue('')"></i></div>
                <textarea id="code-input"></textarea>
            </div>
            <div class="editor-container" style="border-top: 1px solid #333;">
                <div class="loader-overlay" id="loader"><div class="spinner"></div></div>
                <div class="editor-toolbar"><span style="color:var(--success); font-weight:bold;"><i class="fas fa-code"></i> RECOVERED SOURCE</span> <i class="fas fa-copy" style="cursor:pointer;" onclick="copyToClipboard()"></i></div>
                <textarea id="code-output"></textarea>
            </div>
        </div>

        <div class="sidebar">
            <div class="section-title">Decryption Console</div>
            <div class="log-panel" id="logPanel">
                <div class="log-entry"><span class="log-time">[SYS]</span> <span class="log-msg">System Ready...</span></div>
                <div class="log-entry"><span class="log-time">[SYS]</span> <span class="log-msg">Waiting for payload...</span></div>
            </div>

            <div style="margin-top: auto;">
                <button class="btn-decrypt" onclick="runDecrypt()"><i class="fas fa-unlock-alt"></i> START DECRYPTION</button>
                <div style="margin-top:15px; font-size:12px; color:#555; text-align:center;">
                    Auto-detects: Base64, Zlib, Rot13, XOR, Blob
                </div>
            </div>
        </div>
    </div>

    <footer>&copy; 2025 Developed by <span style="color:var(--accent); margin-left:5px;">EuroMoscow</span>.</footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/python/python.min.js"></script>

    <script>
        // تفعيل التفاف النصوص الطويلة (Line Wrapping)
        var editorIn = CodeMirror.fromTextArea(document.getElementById("code-input"), { 
            mode: "python", 
            theme: "dracula", 
            lineNumbers: true, 
            lineWrapping: true, // هذا هو الحل!
            placeholder: "Paste encrypted code here..." 
        });

        var editorOut = CodeMirror.fromTextArea(document.getElementById("code-output"), { 
            mode: "python", 
            theme: "dracula", 
            lineNumbers: true, 
            lineWrapping: true, // هذا هو الحل!
            readOnly: true 
        });

        function log(msg, type='info') {
            const panel = document.getElementById('logPanel');
            const time = new Date().toLocaleTimeString().split(' ')[0];
            let colorClass = 'log-msg';
            if (type === 'success') colorClass = 'log-success';
            if (type === 'error') colorClass = 'log-error';
            
            panel.innerHTML += `<div class="log-entry"><span class="log-time">[${time}]</span> <span class="${colorClass}">${msg}</span></div>`;
            panel.scrollTop = panel.scrollHeight;
        }

        async function runDecrypt() {
            const code = editorIn.getValue();
            if(!code.trim()) return alert("No code to decrypt!");
            
            document.getElementById('loader').style.display = 'flex';
            log("Analyzing payload structure...");
            
            setTimeout(() => log("Detecting layers..."), 500);

            try {
                const res = await fetch('/process', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ code, action: 'decrypt' })
                });
                const data = await res.json();
                
                setTimeout(() => {
                    document.getElementById('loader').style.display = 'none';
                    editorOut.setValue(data.result);
                    log("Decryption Successful!", "success");
                    log("Source code recovered.", "success");
                }, 1000);

            } catch(e) {
                document.getElementById('loader').style.display = 'none';
                editorOut.setValue("Error: " + e);
                log("Decryption Failed.", "error");
            }
        }

        function copyToClipboard() { navigator.clipboard.writeText(editorOut.getValue()); alert("Copied!"); }
    </script>
</body>
</html>
